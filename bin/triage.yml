---
params:
  base_params: &base_params
  - archived:false
  - sort:created-desc
  unassigned: &unassigned
  - no:assignee
  - -label:"help wanted"
  open_issue: &open_issue
  - is:issue
  - is:open
  open_pr: &open_pr
  - is:pr
  - is:open
  missing_scope: &missing_scope
  - -label:bug
  - -label:"bug/sporadic test failure"
  - -label:cleanup
  - -label:developer
  - -label:documentation
  - -label:enhancement
  - -label:performance
  - -label:redesign
  - -label:refactoring
  - -label:"technical debt"
  - -label:test
  stale: &stale
  - label:stale
  questions: &questions
  - label:question
  - label:"feedback requested"
  no_wip: &no_wip
  - -label:wip
  backport_request: &backport_request
  - is:merged
  - is:pr
  - label:jansa/yes?
repos:
  - name: Core/Provider
    params:
    - org:ManageIQ
    # Ignore certain repos
    - -repo:ManageIQ/bugzilla_mirror
    - -repo:ManageIQ/manageiq-consumption
    - -repo:ManageIQ/manageiq-cross_repo-tests
    - -repo:ManageIQ/manageiq-design
    - -repo:ManageIQ/manageiq-performance
    - -repo:ManageIQ/manageiq-release
    - -repo:ManageIQ/manageiq-v2v
    - -repo:ManageIQ/manageiq-v2v-conversion_host
    - -repo:ManageIQ/manageiq-v2v-conversion_host-build
    - -repo:ManageIQ/manageiq-vagrant-dev
    - -repo:ManageIQ/polisher
    # Ignore QE repos
    - -repo:ManageIQ/integration_tests
    - -repo:ManageIQ/wrapanapi
    # Ignore Docs repos
    - -repo:ManageIQ/manageiq-lxca-docs
    - -repo:ManageIQ/manageiq-nuage-docs
    - -repo:ManageIQ/manageiq-redfish-docs
    - -repo:ManageIQ/manageiq-vcloud-docs
    - -repo:ManageIQ/manageiq_docs
    # Ignore UI/API repos since it has a dedicated triage
    - -repo:ManageIQ/manageiq-api
    - -repo:ManageIQ/manageiq-ui-classic
    - -repo:ManageIQ/manageiq-ui-service
    - -repo:ManageIQ/react-ui-components
    - -repo:ManageIQ/ui-components
  - name: UI/API
    params:
    - repo:ManageIQ/manageiq-api
    - repo:ManageIQ/manageiq-ui-classic
    - repo:ManageIQ/manageiq-ui-service
    - repo:ManageIQ/react-ui-components
    - repo:ManageIQ/ui-components
links:
- name: unassigned issues
  params:
  - *base_params
  - *open_issue
  - *unassigned
- name: issues without scope label
  params:
  - *base_params
  - *open_issue
  - *missing_scope
- name: stale issues
  params:
  - *base_params
  - *open_issue
  - *stale
- name: unassigned PRs
  params:
  - *base_params
  - *open_pr
  - *no_wip
  - *unassigned
- name: PRs without scope label
  params:
  - *base_params
  - *open_pr
  - *no_wip
  - *missing_scope
- name: stale PRs
  params:
  - *base_params
  - *open_pr
  - *stale
- name: backport requests
  params:
  - *base_params
  - *backport_request
