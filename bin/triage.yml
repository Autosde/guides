    - -repo:ManageIQ/manageiq-vagrant-dev
    - -repo:ManageIQ/polisher
    # Ignore QE repos
    - -repo:ManageIQ/integration_tests
    - -repo:ManageIQ/wrapanapi
    # Ignore some docs repos
    - -repo:ManageIQ/manageiq-lxca-docs
    - -repo:ManageIQ/manageiq-nuage-docs
    - -repo:ManageIQ/manageiq-redfish-docs
    - -repo:ManageIQ/manageiq-vcloud-docs
links:
- name: Unassigned issues
  params:
  - *base_params
  - *open_issue
  - *unassigned
- name: Issues without scope label
  params:
  - *base_params
  - *open_issue
  - *missing_scope
- name: Stale issues
  params:
  - *base_params
  - *open_issue
  - *stale
- name: Unassigned PRs
  params:
  - *base_params
  - *open_pr
  - *no_wip
  - *unassigned
- name: PRs without scope label
  params:
  - *base_params
  - *open_pr
  - *no_wip
  - *missing_scope
- name: Stale PRs
  params:
  - *base_params
  - *open_pr
  - *stale
- name: Backport requests
  params:
  - *base_params
  - *backport_request
- name: Backport direct PRs
  params:
  - *base_params
  - *backport_direct_prs
