---
params:
  base_params: &base_params
  - archived:false
  - sort:created-desc
  unassigned: &unassigned
  - no:assignee
  - -label:"help wanted"
  open_issue: &open_issue
  - is:issue
  - is:open
  open_pr: &open_pr
  - is:pr
  - is:open
  missing_scope: &missing_scope
  - -label:bug
  - -label:"bug/sporadic test failure"
  - -label:cleanup
  - -label:developer
  - -label:documentation
  - -label:enhancement
  - -label:performance
  - -label:redesign
  - -label:refactoring
  - -label:"technical debt"
  - -label:test
  stale: &stale
  - label:stale
  questions: &questions
  - label:question
  - label:"feedback requested"
  no_wip: &no_wip
  - -label:wip
  backport_request: &backport_request
  - is:merged
  - is:pr
  - label:jansa/yes?
  backport_direct_prs: &backport_direct_prs
  - base:jansa
  - is:open
  - is:pr
  - -label:jansa/no
